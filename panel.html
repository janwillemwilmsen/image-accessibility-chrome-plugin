<!DOCTYPE html>
<html>
<head>
    <title>Image Analyzer Panel</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="panel.css">
</head>
<body>
    <div class="container">
        <h1>Image Accessibility Overview</h1>
        <div id="overview-stats">
            <p>Total Images: <span id="total-images">--</span></p>
            <p>With Alt Text: <span id="alt-text-present">--</span></p>
            <p>Empty Alt Text: <span id="alt-text-empty">--</span></p>
            <p>Missing Alt Attribute: <span id="alt-text-missing">--</span></p>
        </div>

        <div class="actions">
            <button id="toggle-alt-display">Show/Hide Alt Text</button>
            <button id="reload-page">Reload</button>
        </div>

        <div class="filters">
            <h2>Filters</h2>
            <div class="filter-group">
                <label>Image Type:</label>
                <select id="filter-type">
                    <option value="all">All</option>
                    <option value="img">IMG Tag</option>
                    <option value="svg">SVG</option>
                    <option value="background">Background</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Alt Text Status:</label>
                <select id="filter-alt-status">
                    <option value="all">All</option>
                    <option value="present">With Value</option>
                    <option value="empty">Empty</option>
                    <option value="missing">Missing Attribute</option>
                </select>
            </div>
        </div>

        <div class="results">
            <h2>Results</h2>
            <ul id="image-list">
                <!-- Image items will be added here -->
            </ul>
        </div>
    </div>

    <script src="panel.js"></script>
</body>
</html>
